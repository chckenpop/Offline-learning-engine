<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Study</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="network-alert">⚠️ No Internet Connection. Please connect to use online features.</div>

    <!-- Gateway Selection -->
    <div id="gateway">
        <div class="gateway-card">
            <h1 style="color: var(--accent); margin-bottom: 0.5rem;">BRIGHT STUDY</h1>
            <p style="color: var(--text-dim); margin-bottom: 2rem;">Offline-First Learning</p>
            <button class="gateway-btn" onclick="app.setMode('offline')">STUDY OFFLINE</button>
            <button class="gateway-btn" onclick="app.setMode('online')">STUDY ONLINE</button>
        </div>
    </div>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-logo">BRIGHT STUDY</div>
        <div class="nav-item active" onclick="app.showSection('dashboard')">Dashboard</div>
        <div class="nav-item" onclick="app.showSection('achievements')">Achievements</div>
        <div id="online-nav"
            style="display: none; border-top: 1px solid var(--border); margin-top: 1rem; padding-top: 1rem;">
            <div class="nav-item" onclick="app.showSection('more-lessons')">Add More Lessons</div>
        </div>
        <div style="margin-top: auto; padding: 1rem 0;">
            <div class="nav-item" onclick="app.resetMode()" style="font-size: 0.75rem; opacity: 0.6;">Change Mode</div>
        </div>
    </nav>

    <!-- Content -->
    <main class="main-content">
        <!-- Dashboard -->
        <section id="dashboard" class="view active">
            <h2 style="margin-bottom: 1.5rem;">My Learning Path</h2>
            <div id="lesson-grid" class="lesson-grid"></div>
        </section>

        <!-- Achievements -->
        <section id="achievements" class="view">
            <h2>Your Achievements</h2>
            <div id="achievements-list"></div>
        </section>

        <!-- Add More Lessons (Online Only) -->
        <section id="more-lessons" class="view">
            <h2>Download Lessons</h2>
            <p style="color: var(--text-dim); margin-bottom: 1.5rem;">Search the cloud for new topics.</p>
            <div id="search-section">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search lesson or concept (e.g. Science)...">
                    <button class="btn-primary" onclick="app.searchLessons()">Search</button>
                </div>
                <div id="search-results" style="margin-top: 1.5rem;"></div>
            </div>
        </section>

        <!-- Classroom -->
        <section id="classroom" class="view">
            <div class="classroom-view">
                <button onclick="app.showSection('dashboard')"
                    style="background:none; border:none; color:var(--text-dim); cursor:pointer; margin-bottom: 1.5rem;">←
                    Back</button>
                <div id="concept-ui">
                    <span id="concept-step" style="color:var(--accent); font-size: 0.75rem; font-weight: bold;">STEP
                        1</span>
                    <h3 id="concept-title" style="margin: 0.5rem 0 1.5rem 0;">Concept Name</h3>
                    <p id="explanation" style="margin-bottom: 1rem;"></p>
                    <div class="example-box">
                        <small
                            style="color: var(--accent); font-weight: bold; display: block; margin-bottom: 0.5rem;">EXAMPLE</small>
                        <p id="example-text"></p>
                    </div>
                    <div style="margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1.5rem;">
                        <p id="question" style="font-weight: bold; margin-bottom: 1rem;"></p>
                        <input type="text" id="user-answer" placeholder="Your answer...">
                        <button class="btn-primary" onclick="app.checkAnswer()"
                            style="width: 100%; margin-top: 1rem;">Submit</button>
                        <div id="feedback" style="margin-top: 1rem; text-align: center; font-weight: bold;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
